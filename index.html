<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Filament Match</title>
</head>
<body>

<h1>Filament Match</h1>
<button onclick="loadData()">Cargar datos</button>

<pre id="output">Esperando datos...</pre>

<script>
  function loadData() {
    fetch("https://docs.google.com/spreadsheets/d/ID_AQUI/export?format=csv")
      .then(res => res.text())
      .then(text => {
        document.getElementById("output").textContent = text;
      });
  }
</script>

</body>
</html>
