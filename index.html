<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Spool Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Spool Finder</h1>
    <p>Encuentra equivalencias de filamento entre marcas</p>
  </header>

  <!-- FILTROS -->
  <section class="filters">
    <select id="tipoSelect">
      <option value="" disabled selected hidden>Tipo</option>
    </select>

    <select id="colorSelect">
      <option value="" disabled selected hidden>Color Base</option>
    </select>

    <select id="marcaSelect">
      <option value="" disabled selected hidden>Marca</option>
    </select>
  </section>

  <!-- RESULTADOS -->
  <section id="results" class="results hidden">
    <div class="compare-wrapper">

      <div class="selected-column">
        <h3>Seleccionado</h3>
        <div id="selectedCard"></div>
      </div>

      <div class="alternatives-column">
        <h3>Otras marcas</h3>
        <div id="alternativeCards" class="cards-grid"></div>
      </div>

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
