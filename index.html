<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Equivalencias de Filamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      font-size: 13px;
    }
    th {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

<h1>Equivalencias de Filamentos</h1>
<button onclick="loadData()">Cargar datos</button>

<div id="table-container"></div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSqQ7ZocXOFSN_kojnrH3dHhf2uHmQ2uFVVcG9FYNlbGg8YiTuS5piDSGyZ3-1P8hVUPcpazMHyOf18/pub?output=csv";

function parseCSV(text) {
  return text
    .trim()
    .split("\n")
    .map(row => row.split(","));
}

function loadData() {
  fetch(CSV_URL)
    .then(res => res.text())
    .then(text => {
      const data = parseCSV(text);
      renderTable(data);
    });
}

function renderTable(data) {
  const table = document.createElement("table");

  data.forEach((row, i) => {
    const tr = document.createElement("tr");

    row.forEach(cell => {
      const el = document.createElement(i === 0 ? "th" : "td");
      el.textContent = cell;
      tr.appendChild(el);
    });

    table.appendChild(tr);
  });

  const container = document.getElementById("table-container");
  container.innerHTML = "";
  container.appendChild(table);
}
</script>

</body>
</html>
