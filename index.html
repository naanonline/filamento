<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Spool Finder</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle:wght@400;500;700;800&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="page">
  <header>
    <h1>SPOOL<br />
      FINDER
    </h1>
    <p>The perfect spool for a substitute.</p>
  </header>
  
  <div class="filters">
    <div class="filter-wrap">
      <select id="typeFilter"></select>
      <button class="clear-btn" data-target="typeFilter">✕</button>
    </div>
  
    <div class="filter-wrap">
      <select id="colorFilter"></select>
      <button class="clear-btn" data-target="colorFilter">✕</button>
    </div>
  
    <div class="filter-wrap">
      <select id="brandFilter"></select>
      <button class="clear-btn" data-target="brandFilter">✕</button>
    </div>
  </div>
</div>  

<div id="results"></div>

<script src="script.js"></script>
</body>
</html>
